<section class="signup container" style="width: 500px">
  <h1 class="entry-title text-white"><span>Utwórz konto</span></h1><hr>
  <form class="form-horizontal" method="post" name="signup" id="signup">
    <div class="form-group" style="margin-bottom: 15px">
      <label class="control-label col-sm-3 text-white">Email<span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Email"
                 value="" [(ngModel)]="credentials.email">
        </div>
      </div>
    </div>
    <div class="form-group" style="margin-bottom: 15px">
      <label class="control-label col-sm-3 text-white">Hasło<span class="text-danger">*</span></label>
      <div class="col-md-5 col-sm-8">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" name="password" id="password"
                 placeholder="Hasło (5-15 znaków)" value="" [(ngModel)]="credentials.password">
        </div>
      </div>
    </div>
    <div class="form-group" style="margin-bottom: 15px">
      <label class="control-label col-sm-3 text-white">Powtórz hasło<span class="text-danger">*</span></label>
      <div class="col-md-5 col-sm-8">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" name="cpassword" id="cpassword"
                 placeholder="Powtórz hasło" value="">
        </div>
      </div>
    </div>
    <div class="form-group" style="margin-bottom: 15px">
      <label class="control-label col-sm-3 text-white">Nazwa <span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <input type="text" class="form-control" name="mem_name" id="mem_name" placeholder="Nazwa" value=""
               [(ngModel)]="credentials.name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-10">
        <button (click)="create()" name="Submit" type="submit" class="btn btn-primary">Utwórz konto
        </button>
      </div>
    </div>
  </form>
</section>
