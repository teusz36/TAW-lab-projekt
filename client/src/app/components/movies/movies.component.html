

<div class="container">
  <div *ngIf="!!items$?.length" class="elems">
    <div *ngFor="let item of items$ | filter:filterText">
      <movies-item
        [image]="item.image" [title]="item.title" [id]="item.id">
      </movies-item>
    </div>
  </div>
  <div *ngIf="!items$?.length">
    No results.
  </div>
</div>
